version: "3.8"

services:
  leader:
    build: .
    container_name: kvstore_leader
    environment:
      - NODE_TYPE=leader
      - PORT=5000
      - WRITE_QUORUM=3
      - MIN_DELAY=0.0001
      - MAX_DELAY=0.001
      - FOLLOWERS=http://follower1:5000,http://follower2:5000,http://follower3:5000,http://follower4:5000,http://follower5:5000
    ports:
      - "5000:5000"
    networks:
      - kvstore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  follower1:
